    {% include 'navbar.html' %}

    <!-- -------------------------------------------CONTACT SECTION -->
    <section class="contact background-image mb-5" id="contact">
        <h1 class="heading">Gifts & Vouchers</h1>
        <div class="row rounded-5">
            <form action="/gift" method="POST">
                <h3><span class="text-white">Give-Away</span></h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="From " maxlength="10" required name="from_name">
                </div>

                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="To " maxlength="10" required name="to_name">
                </div>

                <div class="inputBox">
                    <i class="fas fa-gifts"></i>
                    <input type="text" placeholder="Gift Card Name " maxlength="10" required name="gift_name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="example123@gmail.com" title="first character should be letter then integer number then @gmail.com" pattern="[A-Za-z]{1,}[0-9]{1,}[@]{1}gmail.com" required>
                </div>
                <!-- <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone" maxlength="10" pattern="[1-9]{1}[0-9]{9}" title="Number should not start with 0" placeholder="Enter Your Number" required>
                </div> -->
                <input type="submit" style="background-image: linear-gradient(-225deg, #FF057C 0%, #8D0B93 50%, #321575 100%);" class="btn btn-lg text-white rounded-5" value="Send">
            </form>
        </div>
    </section>
