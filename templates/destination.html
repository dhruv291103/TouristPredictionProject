.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Distribute items evenly with space between */
    gap: 30px; /* Spacing between cards */
    margin: 50px;
    border-radius: 30px;
}

.card {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
    width: calc(33.33% - 20px); /* Three cards per row */
    margin-bottom: 20px;
    background-color: #1121cd;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 96%;
    height: 190px; /* Adjust as needed */
    object-fit: cover;
    margin: auto;
    margin-top: 10px;
    border-radius: 5px;
}

.card-content {
    padding: 20px;
    background-color: #f9f4fc;
    margin: auto;
    width: 96%;
    margin-bottom: 2%;
}

.card-content p {
    margin-bottom: 5px;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

.card-text {
    font-size: 14px;
    line-height: 1.5;
    color: #666;
}

.placeholder-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #333;
    z-index: 1; /* Ensure the text is above the background image */
    /* Add additional styles to make it visually appealing */
}

.cards-container {
    position: relative;
    width: 100%;
    height: 50vh; /* Adjust the height as needed */
    background-image: url(''); /* Replace 'path_to_your_image.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
}

@media (max-width: 900px) {
    .card {
        flex-basis: calc(48% - 20px); /* Two cards per row on smaller screens */
        max-width: calc(48% - 20px);
    }
}

@media (max-width: 600px) {
    .card {
        flex-basis: calc(100% - 20px); /* One card per row on smallest screens */
        max-width: calc(100% - 20px);
    }
}
