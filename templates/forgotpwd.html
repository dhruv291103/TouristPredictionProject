                    <form action="/forgot" method="POST">
                        <p>
                            <!-- <label for="email">Username/Email address<span>*</span></label> -->
                            <input type="email" placeholder="email" name="email" title="first character should be letter then integer number then @gmail.com" pattern="[A-Za-z]{1,}[0-9]{1,}[@]{1}gmail.com" required>
                        </p><br>
                        <p>
                            <!-- <label for="email">Username/Email address<span>*</span></label> -->
                            <input type="password" placeholder="Enter new password" name="new password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </p><br>
                        <p>
                            <!-- <label for="pwd">Password<span>*</span></label> -->
                            <input type="password" placeholder="Confirm password" name="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </p><br>
                        <p>
                            <!-- <input type="submit" value="Sign In"> -->
                            <input type="submit" style="background-image: linear-gradient(-225deg, #FF057C 0%, #8D0B93 50%, #321575 100%);" class="btn text-white rounded-5 mb-3" value="Change password">
                        </p><br>
                    </form>
                </div>
            </div>
