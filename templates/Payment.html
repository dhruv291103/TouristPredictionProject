<head>

<body>
  {% include 'navbar.html' %}


<div class="background-image">
    <div class="form_container">

        <form action="/Payment" method="POST">

            <div class="row">

                <div class="col">

                    <h3 class="title"><span class="border_bottom">payment</span></h3>

                    <div class="inputBox">
                        <span>Cards Accepted :</span>
                        <img src="https://images.ctfassets.net/gc4s9mi2asix/27iheywutAjlzI1CWL3srg/7dabaeede09070c01749295fae13e256/Accepted-Cards-GB-IE.png" alt="">
                    </div>
                    <div class="inputBox">
                        <!-- <span>Card Holder Name :</span> -->
                        <input type="text" placeholder="enter your name" name="name">
                    </div>
                    <div class="inputBox">
                        <!-- <span>Credit Card Number :</span> -->
                        <input type="password" maxlength="16" placeholder="enter 16 digit card number" name="number">
                    </div>
                    <div class="inputBox">
                        <!-- <span>Email :</span> -->
                        <input type="text" placeholder="example1234@gmail.com"  pattern="[a-z]{4,}[0-9]{4,}@gmail.com" name="email">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <!-- <span>Expiry Year :</span> -->
                            <input type="number" placeholder="02/24" maxlength="5" pattern="[0-9]{2}[/]{1}[0-9]{2}"  name="year">
                        </div>
                        <div class="inputBox">
                            <!-- <span>CVV :</span> -->
                            <input type="password" maxlength="3" placeholder="enter cvv" name="cvv">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" style="background-image: linear-gradient(-225deg, #FF057C 0%, #8D0B93 50%, #321575 100%);" class="btn text-white rounded-5 submit-btn"
            value="pay" >
        </form>
    </div>
</div>
